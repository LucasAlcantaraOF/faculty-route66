<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route 66</title>

    <!--Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

    <!--Fonte-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Narrow:ital,wght@0,400..700;1,400..700&family=Google+Sans+Code:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="/assets/style/custom.css">

</head>

<body class="container-fluid">

    <div class="background">
        <img src="/assets/public/route-66-background.jpg" alt="Route 66 background">
    </div>
    
    <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="row">
        
            <!-- LADO ESQUERDO -->
            <div class="col-7 d-flex flex-column justify-content-center text-white ps-5 pe-4 py-5 gap-4 text-start">

            <h1 class="hero-title m-0" style="font-size: 2.6rem;">Seja Bem Vindo(a) a Route 66</h1>
            <p class="hero-text m-0" style="font-size: 1.2rem">
                Aqui seu carro dos sonhos vira realidade - escolha, financie e comece a dirigir hoje mesmo. Temos planos flexiveis e suporte completo para você
            </p>
            </div>

            <!-- LADO DIREITO (LOGIN) -->
            <div class="col-5 d-flex justify-content-center align-items-center p-0"
                style="border-radius: 25px; background-color: #fdfded; min-height: 400px;">

                 <!-- Contêiner interno centralizado -->
                <div class="d-flex flex-column justify-content-center align-items-center w-100">

                    <div class="logo d-flex justify-content-center mb-4">
                    <img src="/assets/public/logo-route66-black.png" class="logo-img" alt="Logo Route 66">
                    </div>

                    <form class="w-75" action="dashboard.html">
                        <input class="form-control form-control-lg mb-3" type="email" placeholder="Email" style="font-size: 0.9rem">
                        <input id="password" class="form-control form-control-lg mb-3" type="password" placeholder="Senha" style="font-size: 0.9rem">

                        <a href="#" class="d-flex justify-content-start" style="text-decoration: none; color: black; font-size: 0.9rem;">Esqueceu sua senha?</a>

                        <div class="pt-4">
                            <button class="btn btn-lg w-100" style="font-size: 0.9rem ; background-color: #50201c; color: white;">ENTRAR</button>
                        </div>

                        <div class="d-flex justify-content-center p-3" style="font-size: 0.8rem">
                            <p class="me-2 mb-0">Não possui uma conta?</p>
                            <a href="./register.html" style="text-decoration: none; color: black;"><strong>Cadastre-se aqui!</strong></a>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </section>
  
    <footer class="d-flex justify-content-center align-items-center p-0" style="position: fixed ; bottom: 40px; width: 100%;">
        <p class="m-0" style="color: white; font-size: 0.9rem;">
            Transações Seguras • Documentação Rápida • Suporte 24/7
        </p>
    </footer>


    <script src="/src/js/register.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
