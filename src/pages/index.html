<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Route 66</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <link rel="stylesheet" href="/assets/style/custom.css">

</head>

<body class="container-fluid">
    
    <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="row" style="width: 70%; height: 70%;">
        
        <!-- LADO ESQUERDO -->
        <div class="col-8 route-left d-flex flex-column justify-content-between text-white ps-5 pe-4 py-5 gap-4 text-start">
        <div class="logo">
            <img src="/assets/public/logo-route66.png" class="logo-img" alt="Logo Route 66">
        </div>
        <h2 class="hero-title m-0">Seja Bem Vindo(a) à Route 66</h2>
        <p class="hero-text m-0">
            Aqui você conquista o carro dos seus sonhos, aquele carro que quando criança você sempre sonhou em dirigir!
        </p>
        </div>

    <!-- LADO DIREITO (LOGIN) -->
    <div class="col-4 d-flex justify-content-center align-items-center bg-white">
        <form class="w-75" action="dashboard.html">
            <input class="form-control form-control-lg mb-3" type="email" placeholder="Email">
            <input class="form-control form-control-lg mb-3" type="password" placeholder="Senha">
            <button class="btn btn-dark btn-lg w-100">ENTRAR</button>
        </form>
    </div>

    </div>
  </section>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>

</html>
